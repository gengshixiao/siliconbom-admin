<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>用户会话列表</title>
  <link rel="icon" type="image/png" href="https://chat-web-1253214834.cos.ap-beijing.myqcloud.com/image/f4f1acead1b2b1cfc74946089e643749.png" />
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/admin.css" />
  <style>
    /* 会话列表样式 */
    .session-list-container {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 20px;
    }

    .session-item {
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 6px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
      background: var(--bg);
    }

    .session-item:hover {
      background: var(--bg-hover);
      border-color: var(--primary);
    }

    .session-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .session-item-time {
      font-size: 12px;
      color: var(--text-muted);
    }

    .session-item-preview {
      font-size: 14px;
      color: var(--text);
      line-height: 1.5;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .session-item-meta {
      display: flex;
      gap: 12px;
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-muted);
    }

    /* 右侧抽屉样式 */
    .drawer {
      position: fixed !important;
      top: 0 !important;
      right: -600px;
      bottom: 0 !important;
      width: 600px;
      max-width: 600px;
      height: 100vh !important;
      background: var(--bg-card);
      border-left: 1px solid var(--border);
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease;
      z-index: 999999 !important;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin: 0 !important;
      padding: 0 !important;
      box-sizing: border-box !important;
    }

    .drawer.open {
      right: 0;
    }

    .drawer-overlay {
      position: fixed !important;
      inset: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 999998 !important;
      margin: 0 !important;
      padding: 0 !important;
      border: none !important;
      box-sizing: border-box !important;
    }

    .drawer-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    /* 当抽屉打开时，禁止body和html滚动 */
    html.drawer-open,
    body.drawer-open {
      overflow: hidden !important;
      position: relative !important;
      width: 100% !important;
      height: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
    }
    
    html.drawer-open body {
      margin: 0 !important;
      padding: 0 !important;
    }

    .drawer-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .drawer-header h2 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .drawer-close {
      background: none;
      border: none;
      font-size: 24px;
      color: var(--text);
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .drawer-close:hover {
      background: var(--bg-hover);
    }

    .drawer-content {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 20px;
      box-sizing: border-box;
    }

    /* 对话消息样式 */
    .message {
      margin-bottom: 16px;
      display: flex;
    }

    .message-user {
      justify-content: flex-end;
    }

    .message-assistant {
      justify-content: flex-start;
    }

    .message-content {
      max-width: 85%;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 14px;
      line-height: 1.6;
      color: var(--text);
      word-wrap: break-word;
      word-break: break-word;
      overflow-wrap: break-word;
      box-sizing: border-box;
      overflow: hidden;
    }

    .message-content-user {
      background: var(--primary);
      color: var(--text-active);
      border: none;
    }

    .message-content-assistant {
      background: var(--bg);
      border: 1px solid var(--border);
    }

    /* 表格内容样式 */
    .message-table {
      width: 100%;
      max-width: 100%;
      border-collapse: collapse;
      margin: 12px 0;
      font-size: 11px;
      background: var(--bg);
      table-layout: fixed;
      box-sizing: border-box;
    }

    .message-table th,
    .message-table td {
      padding: 6px 8px;
      text-align: left;
      border: 1px solid var(--border);
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
      box-sizing: border-box;
    }

    .message-table th {
      background: var(--bg-hover);
      font-weight: 600;
      color: var(--text);
      font-size: 11px;
    }

    .message-table td {
      background: var(--bg);
      color: var(--text);
      font-size: 11px;
    }

    .message-table tr:hover td {
      background: var(--bg-hover);
    }

    /* 确保表格在抽屉中不溢出 */
    .message-content-assistant .message-table,
    .message-content-user .message-table {
      width: 100%;
      max-width: 100%;
      overflow: hidden;
    }

    /* 代码块样式 */
    .message-code {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 12px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      overflow-x: auto;
      margin: 12px 0;
    }

    /* 列表样式 */
    .message-list {
      margin: 12px 0;
      padding-left: 20px;
    }

    .message-list li {
      margin-bottom: 8px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    /* 链接样式 */
    .message-link {
      color: var(--color-blue);
      text-decoration: none;
      border-bottom: 1px solid var(--color-blue);
    }

    .message-link:hover {
      opacity: 0.8;
    }

    /* 返回按钮 */
    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 20px;
      transition: all 0.2s;
    }

    .back-button:hover {
      background: var(--bg-hover);
      border-color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="page-header">
    <a href="user_list.html" class="back-button">← 返回用户列表</a>
    <h1>用户会话列表</h1>
    <div id="userInfo" style="font-size: 14px; color: var(--text-muted); margin-top: 8px;"></div>
  </div>

  <div class="session-list-container">
    <div id="sessionList">
      <!-- 会话列表将通过JS填充 -->
    </div>
  </div>

  <!-- 右侧抽屉 -->
  <div class="drawer-overlay" id="drawerOverlay"></div>
  <div class="drawer" id="conversationDrawer">
    <div class="drawer-header">
      <h2 id="drawerTitle">对话详情</h2>
      <button class="drawer-close" onclick="closeDrawer()">×</button>
    </div>
    <div class="drawer-content" id="conversationContent">
      <!-- 对话内容将通过JS填充 -->
    </div>
  </div>

  <script src="js/common.js"></script>
  <script src="js/session_list.js"></script>
</body>
</html>
